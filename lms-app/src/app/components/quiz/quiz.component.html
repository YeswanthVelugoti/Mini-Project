<div>
  <h2>Quizzes</h2>
  <div *ngFor="let quiz of quizzes">
    <h3>{{ quiz.title }}</h3>
    <div *ngFor="let question of quiz.questions">
      <p>{{ question.text }}</p>
      <input [(ngModel)]="userAnswers[question.id]" placeholder="Your Answer" />
    </div>
    <button (click)="submitQuiz()">Submit</button>
  </div>
</div>
